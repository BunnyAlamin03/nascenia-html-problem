    <div class="container">

        <h2>Registration</h2>

        <form action="" name="registration">

            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" required placeholder="John">

            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Doe">

            <label for="phone_number">Mobile No.</label>
            <input type="text" name="phone_number" id="phone_number" required placeholder="01XXXXXXXXX">

            <label for="address">Address</label>
            <input type="text" name="address" id="address" required placeholder="Dhaka, Bangladesh">

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="john@doe.com">

            <button type="submit">Register</button>

        </form>

    </div>
